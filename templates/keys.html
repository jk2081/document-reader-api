<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader API - API Keys</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Reader API Dashboard</h1>
            <nav>
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/keys">API Keys</a>
                <a href="/admin/logout">Logout</a>
            </nav>
        </header>

        <main>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="keys-section">
                <h2>API Key Management</h2>
                
                <div class="config-card">
                    <h3>Add New API Key</h3>
                    <form method="post" action="/admin/keys/add">
                        <div class="form-group">
                            <input type="text" name="new_key" placeholder="Enter new API key" required>
                        </div>
                        <button type="submit">Add Key</button>
                    </form>
                </div>

                <div class="config-card">
                    <h3>Current API Keys</h3>
                    <div class="keys-list">
                        {% for key in config.api_keys %}
                        <div class="key-item">
                            <span class="key-value">{{ key[:16] }}...</span>
                            <form method="post" action="/admin/keys/remove" style="display: inline;">
                                <input type="hidden" name="key_to_remove" value="{{ key }}">
                                <button type="submit" class="btn-danger" 
                                        onclick="return confirm('Remove this API key?')">Remove</button>
                            </form>
                        </div>
                        {% endfor %}
                        
                        {% if not config.api_keys %}
                        <p class="no-keys">No API keys configured</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
